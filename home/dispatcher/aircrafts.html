                    <div class="col-xs-12">
                        <label>Название</label>
                        <input type="text" class="form-control" id="editName" placeholder="Название">
                    </div>
                    <div class="col-xs-12">
                        <label>Номер</label>
                        <input type="text" class="form-control" id="editAircraftId" placeholder="Название">
                    </div>
                    <div class="col-xs-12">
                        <label>Позывной</label>
                        <input type="text" class="form-control" id="editCallName" placeholder="Позывной">
                    </div>

                    <div class="col-xs-12">
                        <div class="radio">
                            <label>
                                <input type="radio" name="editAircraftType" id="editOptionsRadios1" value="plane" >
                                самолет
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="editAircraftType" id="editOptionsRadios2" value="glider">

                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="editAircraftType" id="editOptionsRadios3" value="gyroplane">
                                автожир
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="editAircraftType" id="editOptionsRadios4" value="helicopter">
                                вертолет
                            </label>
                        </div>

                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                <button type="button" id="updateButton" class="btn btn-success">Обновить</button>
            </div>
        </div>
    </div>
